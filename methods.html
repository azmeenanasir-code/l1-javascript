<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>methods</title>
</head>
<body>
    <h2>javascript array methods</h2>
    <p>join() method joins array elements into a string and the pop() methods removes the last element from an array</p>
<p id="myjoin"></p>
<p id="myfirstpop"></p>
<p id="mysecondpop"></p>
<script>
    var fruits = ["blue","yellow","pink"];
    document.getElementById("myjoin").innerHTML = fruits.join ("+");
    document.getElementById("myfirstpop").innerHTML= fruits; 
    fruits.pop();
    document.getElementById("mysecondpop").innerHTML= fruits;


</script>
</body>
</html>
