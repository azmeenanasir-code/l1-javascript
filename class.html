<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>class javascript</title>
</head>
<body>
    <h2>javascript class</h2>
    <p> how to use javascript class</p>
    <p id="student1"></p>
    <p id="student2"></p>
    <script>
        class student {
            constructor(name, year) {
                this.name = name;
                this.year = year;
            }
            age(){
                let date =new Date();
                return date.getFullYear() - this.year;

            }
        }
        student1 = new student("leila", 2007);
        document.getElementById("student1").innerHTML = "my name is "  + student1.name + " my age  is  " + student1.age();

        student2 = new student("lina", 2009);
        document.getElementById("student2").innerHTML = " my name is " + student2.name + " my age is " + student2.age();
        </script>
        </body>
</html>
