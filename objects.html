<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
    <p>there are two different ways to access an object property</p>
    <p id="demo"></p>
    <script>
        var person = {
            firstName: "I",
            age : 18,
        };
        document.getElementById("demo").innerHTML = person.firstName + " am " 
        + person.age + " years old";
        </script>
</body>
</html>
