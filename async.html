<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>async</title>
</head>
<body>
    <h1>async function javascript</h1>
    <h2 id="result"></h2>
    <script>
        async function add(a,b){
            let response = await a + b;
            display(response);

        }
        function display(some){
            document.getElementById("result").innerHTML = some;

        }
        add(4,18);
    </script>
</body>
</html>
