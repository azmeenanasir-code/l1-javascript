<body>
    <p>finding the largest number with help of argument objects</p>
    <p id="result"></p>
    <script>
        function findMax(){
            var i;
            var max = 0;
            for(i = 0; i <arguments.length; i++){
                max = arguments[i];
            }
            return max;
        }
        document.getElementById("result").innerHTML = findMax(4,5,6);
    </script>
