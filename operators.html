<!DOCTYPE html>
<html lang="en">
<head>
  
    <title>operators</title>
</head>
<body>
  
    <h1>js arthmetic operators</h1>

    <p id="result1"></p>
    <p id="result2"></p> 
    <p id="result3"></p>  
    <p id="result4"></p>
     <p id="result5"></p>

     <script>
        var a=6;
        var b=9;

        document.getElementById("result1").innerHTML="the sum is" +(a+b);
        document.getElementById("result2").innerHTML="the subtract is" +(a-b);
        document.getElementById("result3").innerHTML="the multiplication is" +(a*b);
        document.getElementById("result4").innerHTML="the division is" +(a/b);
        document.getElementById("result5").innerHTML="the modulus is" +(a%b);
     </script>
</body>
</html>
