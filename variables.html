<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>variables</title>
</head>
<body>
    <h1> javascript variables</h1>
    <p>sum of two </p>
    <p id="result"></p>

    <script>
        var num1 = 7;
        var num2 = 8;
        var sum = num1 + num2;
        document.getElementById("result").innerHTML = "the total sum is:" + sum;


    </script>
</body>
</html>
