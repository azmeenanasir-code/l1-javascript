<!DOCTYPE html>
<html lang="en">
<head>
   
    <title>Document</title>
</head>
<body>
 <h2> javascript while loops</h2>   
 <p id="number"></p>
 <script>
    var text = "";
    var i = 10;
    while (i > 0) {
        text += "<br>the number " + i;
        i --;


    }
    document.getElementById("number").innerHTML=text;

 </script>
</body>
</html>
