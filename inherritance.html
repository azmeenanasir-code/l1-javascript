<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>javascript inheritance class</title>
</head>
<body>
    <h2> javascript inheritance class</h2>
    <p> use the "extends" keywords to inherit all methods from another class.</p>
    <p> use the "super" method to call the parent's constructor function</p>
    <p id="details"></p>
    <script>
        class car {
            constructor(brand) {
                this.carname = brand;

            }

            present() {
               return 'i have a ' + this.carname;

            }

            
        }
        class model extends car {
            constructor(brand, mod) {
                super(brand);
                this.model = mod;

            }
            show() {
                return this.present() + ', it is a ' + this.model;
            }
         }
         let myCar = new model("ford", "mustang");
         document.getElementById("details").innerHTML = myCar.show();
    </script>
</body>
</html>
